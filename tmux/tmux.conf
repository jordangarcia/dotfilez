# Terminal multiplexer
# https://github.com/tmux/tmux

# Prefix
set -g prefix C-f
unbind C-b
bind C-f send-prefix

set-option -g focus-events on # TODO: learn how this works

# colors
set -g default-terminal "tmux-256color"
set -g terminal-overrides ",xterm-256color:RGB"

set -g base-index 1          # start indexing windows at 1 instead of 0
set -g detach-on-destroy off # don't exit from tmux when closing a session
set -g escape-time 0         # zero-out escape time delay
set -g history-limit 1000000 # increase history size (from 2,000)
set -g mouse on              # enable mouse support
set -g renumber-windows on   # renumber all windows when any window is closed
set -g set-clipboard on      # use system clipboard
set -g status-interval 3     # update the status bar every 3 seconds

# Powerline status bar
set -g status-position top
set -g status-style 'bg=default'
set -g status-left-length 100
set -g status-right-length 100

# Left: session + git
set -g status-left "#[fg=colour16,bg=colour75,bold]  #S #[fg=colour75,bg=default]"
set -ga status-left " #[fg=white,nobold]#(gitmux -cfg $HOME/.config/tmux/gitmux.yml)"

# Right: time + date
set -g status-right "#[fg=colour241]#[fg=colour248,bg=colour241] %H:%M #[fg=colour75,bg=colour241]#[fg=colour16,bg=colour75,bold] %b %d "

# Windows
set -g window-status-format "#[fg=colour245] #I:#W "
set -g window-status-current-format "#[fg=colour214,bg=default]#[fg=colour16,bg=colour214,bold] #I:#W #[fg=colour214,bg=default]"
set -g window-status-separator ""

set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set -g default-terminal "${TERM}"
set -g message-command-style bg=default,fg=yellow
set -g message-style bg=default,fg=yellow
set -g mode-style bg=default,fg=yellow
set -g pane-active-border-style 'fg=yellow,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

bind '%' split-window -c '#{pane_current_path}' -h
bind '"' split-window -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'
bind g new-window -n 'ğŸŒ³' lazygit
bind G new-window -n 'ğŸ˜º' ghd
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux.conf"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt (cmd+w)
bind-key e send-keys "tmux capture-pane -p -S - | nvim -c 'set buftype=nofile' +" Enter

# Better name management
bind c new-window \; command-prompt -p "project:" "rename-window '%1' ; send-keys -R 'c %1 ; clear' C-m"
bind C new-window
bind , command-prompt "rename-window '%%'"

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ï‚   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'
set -g @t-bind 'T'
set -g @t-fzf-find-binding 'ctrl-f:change-prompt(ï¼  )+reload(fd -H -d 2 -t d -E .Trash . ~)'
set -g @t-fzf-prompt 'ğŸ”­ '
set -g @tmux-last-color on
set -g @tmux-last-pager 'less -r'
set -g @tmux-last-pager 'less'
set -g @tmux-last-prompt-pattern 'ï” '
set -g @tmux-nerd-font-window-name-shell-icon 'ï”'
set -g @tmux-nerd-font-window-name-show-name false
set -g @thumbs-command 'echo -n {} | pbcopy' # copy to clipboard
set -g @thumbs-key C

# my plugins (`git@github.com:` clones with ssh key for development)
set -g @plugin 'git@github.com:joshmedeski/t-smart-tmux-session-manager'
set -g @plugin 'git@github.com:joshmedeski/tmux-fzf-url'
set -g @plugin 'git@github.com:joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'git@github.com:joshmedeski/tmux-overmind'

# community plugins
# TODO: improve formatting or drop
set -g @plugin 'mskelton/tmux-last'             # <prefix>+t
set -g @plugin 'christoomey/vim-tmux-navigator' # <ctrl>+hjkl
set -g @plugin 'fcsonline/tmux-thumbs'          # <cmd|shift>+c

set -g @plugin 'tmux-plugins/tpm'        # load tpm
run "$HOME/.config/tmux/plugins/tpm/tpm" # run tpm (always end of file)
