# vim:fileencoding=utf-8:ft=conf:foldmethod=marker
# Vim-style keybindings for kitty_grab

# Colors
selection_foreground #000000
selection_background #fffacd

# Exit
map q      quit
map Escape escape

# Copy and exit
map y confirm
map Enter confirm

# Movement (vim-style)
map h           move left
map l           move right
map k           move up
map j           move down
map ctrl+u      move page up
map ctrl+d      move page down
map 0           move first
map ^           move first nonwhite
map $           move last nonwhite
map g           move top
map G           move bottom
map b           move word left
map w           move word right
map e           move word end

# Scroll
map ctrl+y scroll up
map ctrl+e scroll down

# Selection modes
map v                 set_mode visual
map ctrl+v            set_mode block
map ctrl+Left_Bracket set_mode normal
